       <h2>關於我</h2>
 <p>我自香港，我認為人生的意義乃精彩度過一生，故我幼時夢想研發解藥造福人類，檢察官為民伸冤，環遊世界。</p>
 <p>但隨著成長，發覺這些宏遠似乎難實現，以往識字是基本要求，而在大數據時代，未來AI全面普及的時代，識計算機語言或也將是基本。順應時代趨勢，我打算報讀數據科學。</p>
 <p>古時一門手藝能養家一世，而今科技發展越來越快，未來或幾年便有職業被取代，故須不斷學習，適者生存。</p>
 <p>但縱生活不易，我不會放棄人生的意義，不斷學習，體驗世間一切，加油!</p>
